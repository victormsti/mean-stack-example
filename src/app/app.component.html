<form #userForm="ngForm" (ngSubmit)="onSave(userForm.value)" novalidate>
  <table border='1'>
    <tr>
      <td>Name</td>
      <td>
        <input name="id" type="hidden" [(ngModel)]="id" />
        <input name="name" type="text" required [(ngModel)]="name" />
      </td>
    </tr>

    <tr>
      <td>Address</td>
      <td>
        <input name="address" type="text" required [(ngModel)]="address" />
      </td>
    </tr>

    <tr>
      <td colspan="2"></td>
    </tr>
  </table>
  <input type="submit" value="Test">
</form>

<table border='1'>

  <tr>
    <td>Id</td>
    <td>Name</td>
    <td>Address</td>
  </tr>

  <tr *ngFor="let kk of repData; let ind = index">
    <td>{{ind + 1}}</td>
    <td>{{kk.name}}</td>
    <td>{{kk.address}}</td>
    <td><a (click)="edit(kk)" style="color: blueviolet">Edit</a></td>
    <td><a (click)="delete(kk._id)" style="color: tomato">Delete</a></td>
  </tr>
</table>
